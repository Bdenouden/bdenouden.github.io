<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bram den Ouden</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div id="header" class="header">
        <img src="me.jpg" alt="A picture of me" class="img-me" id="img-me">
    </div>
    <div class="intro">
        <h3>
            Hi! My name is Bram den Ouden and I'm currently doing my masters in the field of MicroElectronics at the TU
            Delft in the Netherlands.
        </h3>
    </div>
    <div class="spacer"></div>
    <div class="content">
        <div id="education" class="topic">
            <h2 class="title">Education</h2>
            <hr>
            <table id="education-table">
                <template id="education-template">
                    <tr>
                        <td class="period"></td>
                        <td class="item">
                            <p class="location"></p>
                            <b><p class="activity"></p></b>
                            <p class="extra"></p>
                        </td>
                    </tr>
                </template>
            </table>
        </div>
        <div id="experience" class="topic">
            <h2 class="title">Work experience</h2>
            <hr>
            <table id="experience-table">
                <template id="experience-template">
                    <tr>
                        <td class="period"></td>
                        <td class="item">
                            <p class="activity"></p>
                            <p class="description"></p>
                        </td>
                    </tr>
                </template>
            </table>
        </div>
        <div id="interest" class="topic">
            <h2 class="title">Interests and Hobbies</h2>
            <hr>
            <table id="interest-table">
                <template id="interest-template">
                    <tr>
                        <td class="col1"></td>
                        <td class="col2">
                        </td>
                    </tr>
                </template>
            </table>
        </div>
    </div>
</body>

</html>
